<!DOCTYPE html>
<html lang="en">

<head>
  <title>A simple calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h2 id="displayField"></h2>
    <section>
      <button class="calcButton b1" value="1">1</button>
      <button class="calcButton b2" value="2">2</button>
      <button class="calcButton b3" value="3">3</button>
      <button class="calcButton b4" value="4">4</button>
      <button class="calcButton b5" value="5">5</button>
      <button class="calcButton b6" value="6">6</button>
      <button class="calcButton b7" value="7">7</button>
      <button class="calcButton b8" value="8">8</button>
      <button class="calcButton b9" value="9">9</button>
      <button class="calcButton clear" value="AC">AC</button>
      <button class="calcButton clearOne" value="C">C</button>
      <button class="calcButton plus" value="+">+</button>
      <button class="calcButton minus" value="-">-</button>
      <button class="equals" value="equals">=</button>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
